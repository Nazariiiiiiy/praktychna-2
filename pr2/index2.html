<div class="field">
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input id="email"
                 name="email"
                 type="email"
                 required
                 aria-required="true"
                 aria-describedby="emailHint"
                 aria-invalid="false">
          <span id="emailHint" class="hint">Ми відповімо на цю адресу</span>
        </div>

        <div class="field">
          <label for="tel">Телефон</label>
          <input id="tel"
                 name="tel"
                 type="tel"
                 aria-describedby="telHint">
          <span id="telHint" class="hint">За бажанням</span>
        </div>

        <div class="field">
          <label for="msg">Повідомлення <span aria-hidden="true">*</span></label>
          <textarea id="msg"
                    name="msg"
                    rows="5"
                    required
                    aria-required="true"></textarea>
        </div>

        <button type="submit" class="btn btn-glow">Надіслати</button>
      </form>
    </div>
  </main>
